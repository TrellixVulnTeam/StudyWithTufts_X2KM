<!DOCTYPE html>
<html>
<html class="has-navbar-fixed-top">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{%block title%}{%endblock%}</title>
        {% load static%}
        <link rel="stylesheet">
        <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/bulma@0.7.5/css/bulma.min.css" />
        <script src="{% static 'studywithtufts/my_scripts.js' %}"></script>
        <link rel='stylesheet' type='text/css' href="{% static 'studywithtufts/style.css' %}">
    </head>

    <nav id="thenav" class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a id='bold' class="navbar-item" href="{% url 'users:index' %}">
                StudyWithTufts
              </a>

              <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item" href="{% url 'groups:index' %}">
                  Groups
                </a>
                <a class="navbar-item" href="{% url 'classes:index' %}">
                  Classes
                </a>


              </div>
              {%if user.is_authenticated%}
              <div class="navbar-end">
                <div class="navbar-item">
                  <div class="buttons">
                    <a class="button is-primary" href="{% url 'users:logout' %}">
                      <strong>Logout</strong>
                    </a>
                  </div>
                </div>
              </div>
              {%endif%}
            </div>
          </nav>

    {%block content%}{%endblock%}
</html>
</html>
